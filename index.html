<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-100vercel bg-gray-300 pb-4">
    <main>
        <nav class="mt-8 d-flex justify-center">
            <p class="mr-3 text-blue-700">Pokedex</p>
            <p class="font-semibold">|</p>
            <a href="guess.html" class="mx-3"><p>Guess That Pokemon</p></a>
            <p class="font-semibold">|</p>
            <a href="https://github.com/PedroEnciso/pokedex" target="_blank" class="ml-3"><p>Github</p></a>
        </nav>
        <div class="mt-5 w-11/12 sm:w-8/12 lg:w-6/12 mx-auto">
            <h1 class="text-3xl text-center">Pokedex</h1>

            <form id="form" autocomplete="off" class="w-100  mt-6">
                <div class="d-flex">
                    <input id="inputBox" type="text" placeholder="Enter a Pokemon name or ID number!" class="w-10/12 py-2 pl-2 rounded-l-sm">
                    <button id="submit" class="w-2/12 bg-blue-600 text-white rounded-r-sm transition duration:400 hover:bg-blue-800" type="button">Search</button>
                </div>
                <div id="suggestions" class="w-100 rounded-b-lg">
                </div>
            </form>
            <p id="errorMessage" class="text-danger mt-2 ml-2" ></p>
        </div>

        <div id="background" class="mt-16 w-11/12 sm:w-8/12 lg:w-6/12 mx-auto p-4 rounded-lg">
            <h2 id="pokeName" class="text-center text-2xl capitalize"></h2>
            <p id="pokeNumber" class="text-center text-md"></p>
            <div class="mt-4 md:mt-0 grid grid-cols-1 md:grid-cols-2 gap-3">
                <div class="d-flex justify-content-center max-w-full">
                    <img src="" alt="" id="pokeImage">
                </div>

                <div class="d-flex flex-col justify-center">
                    <p id="pokeDescription"></p>
                    <div class="d-flex mt-2 justify-center">
                        <div id="type1-container" class="mr-2 rounded-lg">
                            <p id="pokeType1" class="py-1 px-3"></p>
                        </div>
                        <div id="type2-container" class="ml-2 rounded-lg">
                            <p id="pokeType2" class="py-1 px-3"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100 mt-4 d-flex justify-between">
                <div id="prev" class="rounded-md bg-black bg-opacity-0 hover:bg-opacity-25 cursor-pointer transition duration-400 d-flex">
                    <p class="arrow pl-1">&#10094</p>
                    <p class="py-1 px-2"></p>
                </div>
                <div id="next" class="rounded-md bg-black bg-opacity-0 hover:bg-opacity-25 cursor-pointer transition duration-400 d-flex">
                    <p class="py-1 px-2"></p>
                    <p class="arrow pr-1">&#10095</p>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
