<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-100 bg-gray-300">
    <main>
        <div class="mt-16 w-11/12 sm:w-8/12 lg:w-6/12 mx-auto">
            <h1 class="text-3xl text-center">Pokedex</h1>

            <form autocomplete="off" class="w-100 d-flex mt-6">
                <input type="text" placeholder="Search for a pokemon!" class="w-10/12 py-2 pl-2 rounded-l-lg">
                <button class="w-2/12 bg-blue-600 text-white rounded-r-lg">Search</button>
            </form>
        </div>

        <div id="background" class="mt-16 w-11/12 sm:w-8/12 lg:w-6/12 mx-auto p-4 rounded-lg">
            <h2 id="pokeName" class="text-center text-2xl capitalize">Pokename</h2>
            <div class="mt-4 md:mt-0 grid grid-cols-1 md:grid-cols-2 gap-3">
                <div class="d-flex justify-content-center max-w-full">
                    <img src="" alt="" id="pokeImage">
                </div>

                <div class="d-flex flex-col justify-center">
                    <p id="pokeDescription"></p>
                    <div class="d-flex mt-2 justify-center">
                        <div id="type1-container" class="mr-2 rounded-lg">
                            <p id="pokeType1" class="py-1 px-3"></p>
                        </div>
                        <div id="type2-container" class="ml-2 rounded-lg">
                            <p id="pokeType2" class="py-1 px-3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
